<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      background: url(transparent.png);
      border: solid 1px rgb(235, 7, 7);
    }
  </style>
</head>

<body>
  <canvas id='canvas' width="400" height="300"></canvas>

  <script>
    // Canvasを選択して、2次元コンテクストを取り出す
    const canvas = document.querySelector('#canvas');
    const context = canvas.getContext('2d');

    //  背景を作る　塗りつぶし色を指定して、全領域の雛形を描く
    context.fillStyle = '#ccfcc';
    context.fillRect(0, 0, canvas.width, canvas.height);

    // 塗りつぶし色と線の色と太さを指定
    context.fillStyle = '#8888ff';
    context.strokeStyle = 'rgba(255, 32, 32, 0.66)';
    context.lineWidth = 16;

    // 雛形を描く
    context.fillRect(50, 50, 300, 200);
    context.strokeRect(50, 50, 300, 200);
    context.clearRect(100, 100, 200, 100);

  </script>
</body>

</html>
